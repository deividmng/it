<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>JavaScript - Events Tasks</title>
  </head>
  <body>
    <!-- ! Task 1 -->
    <div class="container" id="task-1">
      <h1>Task 1</h1>
      <button id="showHideBtn">Show / Hide</button>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxiL5_UGi2Ft1lCBH-dklG_TIe5kjwRHPEmQ&s"
        alt="JS-Logo"
        id="showHideImg"
      />
    </div>

    <!-- ! Task 2 -->
    <div class="container" id="task_2">
      <h1>Task 2</h1>
      <div>
        <input type="text" id="input" />
        <button id="submitBtn">Submit</button>
      </div>
    </div>

    <!-- ! Task 3 -->
    <div class="container" id="task-3">
      <h1>Task 3</h1>
      <div class="counter">
        <button id="minusBtn">-</button>
        <h2 id="countDisplay">0</h2>
        <button id="addBtn">+</button>
      </div>
    </div>
  </body>
</html>
